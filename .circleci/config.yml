version: 2.0
jobs:
  build:
    docker:
      - image: typelead/eta:latest
    steps:
    - checkout

    - restore_cache:
        key: wai-servlet-etlas-v1-cache-

    - run: etlas update

    - run: etlas install --symlink-bindir=~/bin

    - save_cache:
        key: wai-servlet-etlas-v1-cache-{{ epoch }}
        paths:
          - "~/.etlas/config"
          - "~/.etlas/packages"
          - "~/.etlas/tools"
          - "~/.coursier"

workflows:
  version: 2
  full_cycle:
    jobs:
      - build
      
